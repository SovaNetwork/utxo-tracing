services:
  bitcoin:
    image: ruimarinho/bitcoin-core@sha256:79dd32455cf8c268c63e5d0114cc9882a8857e942b1d17a6b8ec40a6d44e3981 # ruimarinho/bitcoin-core:24
    command:
      - -regtest=1
      - -server=1
      - -txindex=1
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -rpcuser=user
      - -rpcpassword=password
    ports:
      - "18443:18443"
    volumes:
      - bitcoin-data:/data
    networks:
      - bitcoin_network
    healthcheck:
      test: [
        "CMD",
        "bitcoin-cli",
        "-regtest",
        "-rpcuser=user",
        "-rpcpassword=password",
        "getblockchaininfo"
      ]
      interval: 5s
      timeout: 5s
      retries: 5

  network-indexer:
    build:
      context: .
      dockerfile: ./indexer/Dockerfile
    environment:
      - RUST_LOG=info
      - NETWORK=regtest
      - RPC_HOST=bitcoin
      - RPC_PORT=18443
      - RPC_USER=user
      - RPC_PASSWORD=password
      - SOCKET_PATH=/tmp/network-utxos.sock
      - START_HEIGHT=${INDEXER_START_BLOCK:-0}
      - POLLING_RATE=${INDEXER_POLLING_RATE:-500}
      - MAX_BLOCKS_PER_BATCH=${INDEXER_MAX_BLOCKS:-200}
      - API_HOST=0.0.0.0
      - API_PORT=3031
      - ENCLAVE_URL=http://enclave:5555
      - UTXO_URL=http://network-utxos:5557
      - ENCLAVE_API_KEY=
    networks:
      - bitcoin_network
    depends_on:
      bitcoin:
        condition: service_healthy
      network-utxos:
        condition: service_started
    volumes:
      - socket:/tmp

  network-utxos:
    build:
      context: .
      dockerfile: ./storage/Dockerfile
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=5557
      - LOG_LEVEL=info
      - DATASOURCE=sqlite
      - SOCKET_PATH=/tmp/network-utxos.sock
    ports:
      - "5557:5557"
    networks:
      - bitcoin_network
    volumes:
      - utxo-data:/data
      - socket:/tmp

networks:
  bitcoin_network:

volumes:
  bitcoin-data:
  utxo-data:
  socket: